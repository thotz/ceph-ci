tasks:
  - exec:
      client.0:
        - wget -nv -O /home/ubuntu/cephtest/base.client.0.qcow2 http://download.ceph.com/qa/ubuntu-12.04.qcow2
        - qemu-img convert -f qcow2 -O raw /home/ubuntu/cephtest/base.client.0.qcow2 /home/ubuntu/cephtest/base.client.0.raw
        - dd if=/dev/zero of=/home/ubuntu/cephtest/empty.raw count=1 bs=1G
        - echo '{"type":"raw","stream":{"type":"file","file_path":"/home/ubuntu/cephtest/base.client.0.raw"}}' | rbd migration prepare-import - client.0.0
        - echo '{"type":"raw","stream":{"type":"file","file_path":"/home/ubuntu/cephtest/empty.raw"}}' | rbd migration prepare-import - client.0.1
        - echo '{"type":"raw","stream":{"type":"file","file_path":"/home/ubuntu/cephtest/empty.raw"}}' | rbd migration prepare-import - client.0.2
